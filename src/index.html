<!-- MODAL FOR ADD DESTINATION  -->
<div class="modal fade" id="modalAddDestination" tabindex="-1" role="dialog" aria-labelledby="addDestinationModalTitle" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content modalDisplay">
      <div class="modal-header">
        <h5 class="modal-title" id="addDestinationModalTitle">Add a New Destination</h5>
        <button type="button" class="close buttonSaveEdit" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>

      <div id="modalBodyAddDestination" class="modal-body">
        <form id="modalForm">
          <div class="form-group">
            <label for="destination-name">Name</label>
            <input type="text" class="form-control" id="destination-name" aria-describedby="name" placeholder="Enter a destination">
          </div>
          <div class="form-group">
            <label for="destination-country">Country</label>
            <input type="text" class="form-control" id="destination-country" aria-describedby="country" placeholder="Enter the country">
          </div>
          <div class="form-group">
            <label for="destination-latitude">Latitude</label>
            <input type="text" class="form-control" id="destination-latitude" aria-describedby="latitude" placeholder="Enter the latitude">
          </div>
          <div class="form-group">
            <label for="destination-longitude">Longitude</label>
            <input type="text" class="form-control" id="destination-longitude" aria-describedby="longitude" placeholder="Enter the longitude">
          </div>
          <div class="form-group">
            <label for="destination-imageUrl">Photo</label>
            <input type="text" class="form-control" id="destination-imageUrl" aria-describedby="photoUrl" placeholder="Enter a photo link">
          </div>
          <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" id="destination-beenThere">
            <label class="form-check-label" for="destination-beenThere">Have we been there yet?</label>
          </div>
          </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn buttonSaveEdit glowing" data-dismiss="modal">Close</button>
        <button id="button-save-destination" type="button" class="btn buttonSaveEdit glowing">Save</button>
      </div>
    </div>
  </div>
</div>
<!-- ADD DESTINATION MODAL ENDS HERE -->
<!-- MODAL FOR ADD ENVIROMENT STARTS HERE  -->
<div class="modal fade" id="modalAddEnviroment" tabindex="-1" role="dialog" aria-labelledby="addEnviromentModalTitle" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content modalDisplay">
      <div class="modal-header">
        <h5 class="modal-title" id="addEnviromentModalTitle">Add New Enviroment Data</h5>
        <button type="button" class="close buttonSaveEdit" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>

      <div id="modalBodyAddEnviroment" class="modal-body">
        <form id="modalForm">
          <div class="form-group">
            <label for="enviroment-location">Location Name</label>
            <input type="text" class="form-control" id="enviroment-location" aria-describedby="location" placeholder="Enter a location">
          </div>
          <div class="form-group">
            <label for="enviroment-temperature">Temperture</label>
            <input type="text" class="form-control" id="enviroment-temperature" aria-describedby="temperature" placeholder="Enter a temperature">
          </div>
          <div class="form-group">
            <label for="enviroment-latitude">Latitude:</label>
            <input type="text" class="form-control" id="enviroment-latitude" aria-describedby="latitude" placeholder="Enter the latitude">
          </div>
          <div class="form-group">
            <label for="enviroment-longitude">Longitude:</label>
            <input type="text" class="form-control" id="enviroment-longitude" aria-describedby="longitude" placeholder="Enter the longitude">
          </div>
          <div class="form-group">
            <label for="enviroment-imageUrl">Photo:</label>
            <input type="text" class="form-control" id="enviroment-imageUrl" aria-describedby="photoUrl" placeholder="Enter a photo link">
          </div>
          <div class="form-group">
            <label for="enviroment-depth">Depth:</label>
            <input type="text" class="form-control" id="enviroment-depth" aria-describedby="depth" placeholder="Enter depth">
          </div>
          <div class="form-group">
            <label for="enviroment-current">Current</label>
            <input type="text" class="form-control" id="enviroment-current" aria-describedby="current" placeholder="Enter the current">
          </div>
          <div class="form-group">
            <label for="enviroment-presuure">Pressure</label>
            <input type="text" class="form-control" id="enviroment-pressure" aria-describedby="pressure" placeholder="Enter a pressure">
          </div>
          </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn buttonSaveEdit glowing" data-dismiss="modal">Close</button>
        <button id="button-save-enviroment" type="button" class="btn buttonSaveEdit glowing">Save</button>
      </div>
    </div>
  </div>
</div>
<!-- ADD ENVIROMENT MODAL ENDS HERE -->

  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Add New Species</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label for="type">Type</label>
            <input type="text" class="form-control" id="type" placeholder="Enter Type">
          </div>
          <div class="form-group">
            <label for="depth">Depth</label>
            <input type="text" class="form-control" id="depth" placeholder="Enter Depth">
          </div>
          <div class="form-group">
            <label for="color">Color</label>
            <input type="text" class="form-control" id="color" placeholder="Enter Color">
          </div>
          <div class="form-group">
            <label for="description">Description</label>
            <input type="text" class="form-control" id="description" placeholder="Enter Description">
          </div>
          <div class="form-group">
            <label for="species-image-url">Image Url</label>
            <input type="text" class="form-control" id="species-image-url" placeholder="Enter Image Url">
          </div>
          <div class="form-group">
            <label for="location">Location</label>
            <input type="text" class="form-control" id="location" placeholder="Enter Location">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" id="close-species-modal">Close</button>
        <button type="button" id="add-new-species"  class="btn btn-primary">Save</button>
      </div>
    </div>
  </div>
</div>
