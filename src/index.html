<!-- MODAL FOR ADD DESTINATION  -->
<div class="modal fade show" id="modalAddDestination" tabindex="-1" role="dialog" aria-labelledby="addDestinationModalTitle" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="addDestinationModalTitle">Add a New Destination</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body" id="modalBodyAddDestination"></div>
      <div class="modal-footer">
        <button type="button" class="btn crudButtonColor glowing" data-dismiss="modal">Close</button>
        <button type="button" class="btn crudButtonColor glowing">Save changes</button>
      </div>
    </div>
  </div>
</div>
<div class="fullPage hide" id="dashboard"></div>
<div class="fullPage hide" id="destinations"></div>
<div class="fullPage hide" id="envReadings"></div>
<div class="fullPage hide" id="crew"></div>
<div class="fullPage hide" id="species"></div>

<div class="modal" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Add New Species</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label for="type">Type</label>
            <input type="text" class="form-control" id="type" placeholder="Enter Type">
          </div>
          <div class="form-group">
            <label for="depth">Depth</label>
            <input type="text" class="form-control" id="depth" placeholder="Enter Depth">
          </div>
          <div class="form-group">
            <label for="color">Color</label>
            <input type="text" class="form-control" id="color" placeholder="Enter Color">
          </div>
          <div class="form-group">
            <label for="description">Description</label>
            <input type="text" class="form-control" id="description" placeholder="Enter Description">
          </div>
          <div class="form-group">
            <label for="species-image-url">Image Url</label>
            <input type="text" class="form-control" id="species-image-url" placeholder="Enter Image Url">
          </div>
          <div class="form-group">
            <label for="location">Location</label>
            <input type="text" class="form-control" id="location" placeholder="Enter Location">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" id="close-species-modal">Close</button>
        <button type="button" id="add-new-species"  class="btn btn-primary">Save</button>
      </div>
    </div>
  </div>
</div>
